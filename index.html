<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mine Sweeper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <h1>💣Mines Sweeper💣</h1>
    <div class="levels">
        <button class="btn-level easy" onclick="restartGame(4 , 2)">Easy<span>🙄</span></button>
        <button class="btn-level medium" onclick="restartGame(8 , 14)">Medium<span>😏</span></button>
        <button class="btn-level extreme" onclick="restartGame(12 , 32)">Expert<span>🤣</span></button>
    </div>
    <div class="phone">
        <h3 class="timer"><span>0.000</span>s</h3>
        <div class="camera"></div>
        <h2 class="lives"><p class="live1">❤</p><p class="live2">❤</p><p class="live3">❤</p></h2>
        <button class="btn-restart" onclick="restartGame(4 , 2)">😀</button>
        <table class="board">
            <tbody></tbody>
        </table>
        <button class="hint" onclick="onHintReveal()">hint</button>
    </div>

    <footer>Game built by: ©Dor Tayari</footer>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/clicks.js"></script>
</body>

</html>
